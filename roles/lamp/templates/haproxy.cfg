global
        log 127.0.0.1   local0
        log 127.0.0.1   local1 notice
        #log loghost    local0 info
        maxconn 4096
        #chroot /usr/share/haproxy
        user haproxy
        group haproxy
        daemon
        #debug
        #quiet
 
defaults
        log     global
        mode    http
        option  httplog
        option  dontlognull
        retries 3
        option redispatch
        maxconn 2000
        contimeout      5000
        clitimeout      50000
        srvtimeout      50000
 
listen lamp_servers 0.0.0.0:5000
        mode http
        stats enable
        stats uri /stats
        stats auth admin:admin
        stats refresh 30s
        stats show-node
        balance roundrobin
        option httpclose
        option forwardfor
        cookie SERVERNAME insert indirect nocache
        server web01 192.168.1.167:80 cookie A check
        server web02 192.168.1.168:80 cookie B check
